<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Baseball Cap -->
  <defs>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cap brim -->
  <ellipse cx="50" cy="45" rx="35" ry="8" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Cap crown -->
  <path d="M 15 45 Q 15 25 50 25 Q 85 25 85 45 L 85 50 Q 85 55 80 55 L 20 55 Q 15 55 15 50 Z" 
        fill="url(#capGradient)" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Cap logo/design -->
  <circle cx="50" cy="35" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="50" y="38" text-anchor="middle" fill="white" font-size="8" font-weight="bold">B</text>
</svg> 