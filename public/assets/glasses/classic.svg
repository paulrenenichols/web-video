  <!-- Right temple -->
  <line x1="190" y1="30" x2="200" y2="30" stroke="#333" stroke-width="2"/>
  
  <!-- Lens reflections -->
  <ellipse cx="32.5" cy="30" rx="8" ry="5" fill="rgba(255,255,255,0.3)"/>
  <ellipse cx="167.5" cy="30" rx="8" ry="5" fill="rgba(255,255,255,0.3)"/>
